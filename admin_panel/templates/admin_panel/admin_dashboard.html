{% extends "admin_panel/base.html" %}
{% block content %}
<div class="container mt-5">

    <h2 class="text-center">Welcome to Admin Dashboard</h2>
    <p class="text-center">Your health is our priority.</p>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Total Users</h5>
                    <p class="display-4">{{ total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Total Facilities</h5>
                    <p class="display-4">{{ total_facilities }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5>Total Appointments</h5>
                    <p class="display-4">{{ total_appointments }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
