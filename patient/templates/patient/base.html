<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>E-Hospitality </title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .signup-container {
            background: #fff;
            margin: 50px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 30px;
        }
        .form-floating label {
            color: #555;
        }
        .btn-primary {
            border-radius: 30px;
            background-color: #77aaff;
            border-color: #77aaff;
        }
        .btn-primary:hover {
            background-color: #559eea;
            border-color: #559eea;
        }
        footer {
            background-color: transparent;
            color: darkblue;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar for Patient Module -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'patient:patient_dashboard' %}">E-Hospitality - Patient</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:patient_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:book_appointment' %}">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:medical_history' %}">Medical History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:billing_payments' %}">Billing & Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'patient:health_resources' %}">Health Education</a>
                    </li>

            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-5">
        {% block content %}
        <!-- Content for patient-specific pages will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
        <div class="container">
            <p class="text-center mb-0">&copy; 2024 e-Hospitality. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyDg9dGZ0jjvhc5U9fakIYt6gPzz+2YfR5+U7f4A" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0hxPB5sLopQXXd+bmKlB5twFVrE4cF9Hk5fsnFU1xCcmB6Mw" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0hxPB5sLopQXXd+bmKlB5twFVrE4cF9Hk5fsnFU1xCcmB6Mw" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
